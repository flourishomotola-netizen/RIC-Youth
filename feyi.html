    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;

        }

            background: linear-gradient(to right, #673AB7, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

</head>
<body class="text-gray-800">

            </div>
            
            <!-- Member 4: AYODELE -->
            <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100 flex flex-col justify-between items-center">

                <button onclick="sendMessage('AYODELE', '447780320232')" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-md transition-colors duration-200">

                <button onclick="sendMessage('Belema', '2348039312198')" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-md transition-colors duration-200">

                    Number Not Found

        <div class="flex justify-center mt-12">
            <!-- This link creates and downloads an .ics calendar file -->
            <a href="#" onclick="downloadICS()" class="text-lg text-blue-600 hover:text-blue-800 font-semibold underline decoration-2 transition-colors duration-200">
                Download Calender Reminder To Text Youth

        </div>

        <footer class="text-center mt-16 pt-8 border-t border-gray-200">
            <p class="text-gray-600">RIC Youth Messaging System</p>
        </footer>

    </div>

    <script>
        /**
         * Sends a pre-formatted message to a youth member on WhatsApp.
         * @param {string} recipientName The full name of the youth member.
         * @param {string} recipientNumber The phone number of the youth member.
         */
        function sendMessage(recipientName, recipientNumber) {
            // Check if the phone number is provided
            if (!recipientNumber) {
                // A better approach would be a modal, but for this simple app,
                // we'll just log an error and do nothing.
                console.error(`Cannot send message to ${recipientName}: Phone number not found.`);
                return;
            }

            // Leader's name is hardcoded as Feyi for this specific page
            const leaderName = "Feyi";
            
            // The message template, which will be customized with names
            const messageTemplate = `Hi ${recipientName}, I'm ${leaderName}, a leader with the RIC Youth team. I'm just checking in to see how you're doing and if there's anything you'd like us to pray about for you this week.`;

            // Encode the message to be safe for a URL
            const encodedMessage = encodeURIComponent(messageTemplate);

            // Construct the final WhatsApp URL
            const whatsappUrl = `https://wa.me/${recipientNumber}?text=${encodedMessage}`;

            // Open the URL in a new window/tab
            window.open(whatsappUrl, '_blank');
        }

        /**
         * Creates and downloads an .ics calendar file for a weekly reminder.
         */
        function downloadICS() {
            const leaderName = "Feyi";
            const eventName = `Remind ${leaderName} to text youth members`;
            const description = "Time to check in with the RIC Youth members and see how they are doing.";

            // Function to format date to YYYYMMDDTHHMMSSZ (UTC format)
            const formatICSDate = (date) => {
                const pad = (number) => (number < 10 ? '0' : '') + number;
                return `${date.getUTCFullYear()}${pad(date.getUTCMonth() + 1)}${pad(date.getUTCDate())}T${pad(date.getUTCHours())}${pad(date.getUTCMinutes())}${pad(date.getUTCSeconds())}Z`;
            };

            // Start the event on the next Monday
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0 = Sunday, 1 = Monday, etc.
            const daysUntilMonday = dayOfWeek === 0 ? 1 : 8 - dayOfWeek;
            const nextMonday = new Date(today);
            nextMonday.setDate(today.getDate() + daysUntilMonday);
            nextMonday.setHours(10, 0, 0, 0); // Set to 10:00 AM local time

            // End the event one hour later
            const endEvent = new Date(nextMonday);
            endEvent.setHours(nextMonday.getHours() + 1);

            const startFormatted = formatICSDate(nextMonday);
            const endFormatted = formatICSDate(endEvent);

            const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//FEYI//RIC YOUTH MESSAGING//EN
BEGIN:VEVENT
UID:${Math.random().toString(36).substring(2, 15)}@feyi-ric-youth
SUMMARY:${eventName}
DESCRIPTION:${description}
DTSTART:${startFormatted}
DTEND:${endFormatted}
RRULE:FREQ=WEEKLY
BEGIN:VALARM
ACTION:DISPLAY
DESCRIPTION:${eventName}
TRIGGER;VALUE=DURATION:-PT15M
END:VALARM
END:VEVENT
END:VCALENDAR`;

            // Create a Blob with the ICS data
            const blob = new Blob([icsContent], { type: 'text/calendar' });

            // Create a temporary URL for the Blob
            const url = URL.createObjectURL(blob);

            // Create a temporary link element and trigger the download
            const link = document.createElement('a');
            link.href = url;
            link.download = 'feyi.ics';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Clean up the URL
            URL.revokeObjectURL(url);
        }
    </script>

</body>
